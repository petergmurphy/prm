---
plugin:
  author: puppetlabs
  id: rubocop
  display: Rubocop
  version: 0.1.0
  upstream_project_url: https://github.com/rubocop/rubocop

gem:
  name: [rubocop, rubocop-performance, rubocop-rspec]
  executable: rubocop

common:
  can_validate: true
  needs_write_access: false
  help_arg: '--help'
  success_exit_code: 0
  interleave_stdout_err: false
